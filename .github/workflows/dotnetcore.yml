name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      WORKING_FOLDER: ./aspnet-core

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: |
           ls -l 
           dotnet build ./aspnet-core --configuration Release
