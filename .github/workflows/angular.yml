name: Angular front end build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
      

    steps:
    - uses: actions/checkout@v1
    - name: Get all packages
      run: npm install
      working-directory: ./angular

    - name: Build Angular site
      run: |
           npm run build
           ls -l ./dist/pDFGenius
      working-directory: ./angular
